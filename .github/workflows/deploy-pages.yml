name: Deploy pages

on:
  push:
    branches:
      - main
    paths:
      - pages/**
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - uses: actions/setup-python@v4.7.1
        with:
          python-version: 3.x

      - name: Setup ctfcli
        run: pip install git+https://github.com/CTFd/ctfcli # ctfcli==0.1.0

      - name: Load CTFd credentials
        run: |
          mkdir .ctf
          cat <<EOF > .ctf/config
          [config]
          url = https://${{ vars.CTFD_DOMAIN }}
          access_token = ${{ secrets.CTFD_TOKEN }}

          [cookies]
          site_password = ${{ secrets.CTFD_SITE_PASSWORD }}

          [challenges]
          EOF

      - name: Deploy pages
        run: ctf pages sync
